name: Docker Build and Test

on:
  push:
    branches: [ main, backend, frontend ]
  pull_request:
    branches: [ main ]

jobs:
  build-backend:
    name: Build Backend Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: pupuseria-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test backend image
        run: |
          docker run -d --name test-backend \
            -p 8000:8000 \
            -e DEBUG=false \
            -e CORS_ORIGINS='["*"]' \
            pupuseria-backend:latest
          
          # Wait for service to start
          sleep 10
          
          # Test health endpoint
          curl -f http://localhost:8000/health || exit 1
          
          # Test API docs
          curl -f http://localhost:8000/docs || exit 1
          
          # Cleanup
          docker stop test-backend
          docker rm test-backend

  build-frontend:
    name: Build Frontend Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: pupuseria-frontend:latest
          build-args: |
            VITE_API_URL=http://localhost:8000
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test frontend image
        run: |
          docker run -d --name test-frontend \
            -p 80:80 \
            pupuseria-frontend:latest
          
          # Wait for service to start
          sleep 5
          
          # Test health endpoint
          curl -f http://localhost/health || exit 1
          
          # Test index page
          curl -f http://localhost/ || exit 1
          
          # Cleanup
          docker stop test-frontend
          docker rm test-frontend

  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Start services with Docker Compose
        run: |
          docker compose up -d
          
          # Wait for services to be healthy
          sleep 15
      
      - name: Test backend
        run: |
          curl -f http://localhost:8000/health
          curl -f http://localhost:8000/docs
          curl -f http://localhost:8000/api/v1/orders/pending
      
      - name: Test frontend
        run: |
          curl -f http://localhost/health
          curl -f http://localhost/
      
      - name: Show logs on failure
        if: failure()
        run: |
          docker compose logs
      
      - name: Cleanup
        if: always()
        run: |
          docker compose down -v
